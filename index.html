<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project 4</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700|Open+Sans:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=UnifrakturCook:700" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-site-logo">
            <img src="assets/The_New_York_Times_logo.png" alt="nytimes logo">
        </div>
        <div class="website-intro-container">
            <p class="website-intro">Ever wonder what the world was like the day you were born? Well enter your
                birthday below and we will show it to you. </p>
            <h3 id="displayDate"></h3>
        </div>
    </header>

    <main>
        <div class="form-container">
            <form>
                <label for="date" class="visuallyhidden"></label>
                <input type="date" class="form-input" id="date">
                <button id="btn-submit"><span>Submit Birthday</span></button>
            </form>
        </div>

        <div class="side-articles-container-left">
            <article data-location="0">
            </article>

            <article data-location="1">
            </article>
        </div>


        <div class="main-section">
            <div class="weather-results">
                <figure>
                    <canvas id="icon" width="128" height="128"></canvas>
                </figure>
            </div>

            <article data-location="2">
            </article>
            <div class="main-section-sub">
                <article data-location="3">
                </article>
                <article data-location="4">
                </article>
            </div>
            
            

        </div>

        <div class="side-articles-container-right">
            <article data-location="5">

            </article>

            <article data-location="6">

            </article>
        </div>

    </main>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='
        crossorigin='anonymous'></script>
    <script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
